<!doctype html>
<html lang="en" ng-app="weking">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weking</title>

    <link rel="stylesheet" href="dist/css/weking.min.css">
    <link rel="stylesheet" href="dist/css/weking-theme.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>
<body ng-controller="MainCTRL as weking">

    <!-- HEADER NAVBAR -->
    <nav class="navbar menu menu-primary-topState" ng-init="weking.affixNavbar();">
        <div class="menu_header">
            <label class="menu_a menu_brand" for="navbarTrigger">
                <i class="icon icon_menu"></i>
            </label>

            <a class="menu_a menu_brand" href="index.html">{{weking.product.name}}</a>

            <div class="navbar_actionBtns">
                <a class="btn btn-secondary-sm" href="{{weking.product.download}}">Download</a>
                <a class="btn btn-ghost-sm" href="{{weking.product.github}}">Github</a>
            </div>
        </div>
    </nav>

    <input type="checkbox" id="navbarTrigger" class="navDrawer_trigger">
    <section class="navDrawer">
        <label for="navbarTrigger" class="navDrawer_overlay"></label>

        <section class="navDrawer_content menu col col-xs8-sm6-md4-lg2-vert">
            <input checked class="menu_trigger" type="checkbox">
            <ul class="menu_ul">
                <li class="menu_li" ng-repeat="menu in weking.product.menu"><a class="menu_a" href="{{menu.link}}">{{menu.title}}</a></li>
            </ul>
        </section>
    </section>

    <!-- HERO HEADING -->
    <header class="header header-primary">
        <div class="header_wrap">
            <div class="container">
                <div class="row">
                    <div class="col col-sm6">
                        <img ng-src="dist/img/logo.svg" alt="{{weking.product.name}}" class="header_logo"/>

                        <p class="header_slogan">{{weking.product.description}}</p>
                        <a class="header_download btn btn-secondary-xl" href="{{weking.product.download}}">Download</a>
                        <a class="header_github btn btn-ghost-xl" href="{{weking.product.github}}">Github</a>
                    </div>

                    <div class="col col-sm6">
                        Weking mascot
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main container" ng-include="'ng-include/home.html'"></main>

    <!-- SHARE FAB -->
    <div class="fab">
        <span class="tooltip tooltip-left" data-tooltip="Share This Page">
            <a class="fab_btn addthis_button_expanded btn btn-secondary-radius">
                <i class="icon icon_share"></i>
            </a>
        </span>
    </div>

    <!-- PAGINATION -->
    <footer class="pagination row">
        <span class="pagination_item col col-xs3-sm6-primary"></span>

        <a href="{{weking.product.menu[1].link}}" class="pagination_item col col-xs9-sm6-primary typo_h3">
            {{weking.product.menu[1].title}} <i class="icon icon_arrow-forward"></i>
        </a>
    </footer>

    <!-- JScripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js" async="async"></script>
    <script src="dist/js/script.js"></script>
</body>
</html>
